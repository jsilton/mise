name: 'ðŸ”Ž Gemini Review'

on:
  workflow_call:
    inputs:
      additional_context:
        type: 'string'
        description: 'Any additional context from the request'
        required: false

concurrency:
  group: '${{ github.workflow }}-review-${{ github.event_name }}-${{ github.event.pull_request.number || github.event.issue.number }}'
  cancel-in-progress: true

defaults:
  run:
    shell: 'bash'

jobs:
  review:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 7
    permissions:
      contents: 'read'
      id-token: 'write'
      issues: 'write'
      pull-requests: 'write'
    steps:
      - name: 'Mint identity token'
        id: 'mint_identity_token'
        if: |-
          ${{ vars.APP_ID }}
        uses: 'actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b' # ratchet:actions/create-github-app-token@v2
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'
          permission-contents: 'read'
          permission-issues: 'write'
          permission-pull-requests: 'write'

      - name: 'Checkout repository'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # ratchet:actions/checkout@v5

      - name: 'Run Gemini pull request review with model fallback'
        id: 'gemini_pr_review_fallback'
        env:
          GITHUB_TOKEN: '${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN || github.token }}'
          ISSUE_TITLE: '${{ github.event.pull_request.title || github.event.issue.title }}'
          ISSUE_BODY: '${{ github.event.pull_request.body || github.event.issue.body }}'
          PULL_REQUEST_NUMBER: '${{ github.event.pull_request.number || github.event.issue.number }}'
          REPOSITORY: '${{ github.repository }}'
          ADDITIONAL_CONTEXT: '${{ inputs.additional_context }}'
          GCP_LOCATION: '${{ vars.GOOGLE_CLOUD_LOCATION }}'
          GCP_PROJECT_ID: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          GCP_SERVICE_ACCOUNT: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          GCP_WIF_PROVIDER: '${{ vars.GCP_WIF_PROVIDER }}'
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          GEMINI_CLI_VERSION: '${{ vars.GEMINI_CLI_VERSION }}'
          GEMINI_DEBUG: '${{ fromJSON(vars.GEMINI_DEBUG || vars.ACTIONS_STEP_DEBUG || false) }}'
          GOOGLE_API_KEY: '${{ secrets.GOOGLE_API_KEY }}'
          USE_GEMINI_CODE_ASSIST: '${{ vars.GOOGLE_GENAI_USE_GCA }}'
          USE_VERTEX_AI: '${{ vars.GOOGLE_GENAI_USE_VERTEX_AI }}'
          UPLOAD_ARTIFACTS: '${{ vars.UPLOAD_ARTIFACTS }}'
          WORKFLOW_NAME: 'gemini-review'
          PROMPT: '/gemini-review'
          SETTINGS_JSON: |-
            {
              "model": {
                "maxSessionTurns": 25
              },
              "telemetry": {
                "enabled": true,
                "target": "local",
                "outfile": ".gemini/telemetry.log"
              },
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.18.0"
                  ],
                  "includeTools": [
                    "add_comment_to_pending_review",
                    "create_pending_pull_request_review",
                    "pull_request_read",
                    "submit_pending_pull_request_review"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(tail)"
                ]
              }
            }
        run: |-
          set -exuo pipefail

          # Install Gemini CLI
          npm install -g @google/gemini-cli@${GEMINI_CLI_VERSION}

          # Define fallback models
          MODELS=("gemini-3-pro-preview" "gemini-3-flash-preview" "gemini-1.5-flash" "gemini-1.5-flash-lite")

          # Loop through models and try to execute
          for MODEL in "${MODELS[@]}"; do
            echo "Attempting to run with model: ${MODEL}"
            
            # Construct CLI arguments
            CLI_ARGS=(
              "--gcp-location" "${GCP_LOCATION}"
              "--gcp-project-id" "${GCP_PROJECT_ID}"
              "--gcp-service-account" "${GCP_SERVICE_ACCOUNT}"
              "--gcp-wif-provider" "${GCP_WIF_PROVIDER}"
              "--gemini-api-key" "${GEMINI_API_KEY}"
              "--gemini-cli-version" "${GEMINI_CLI_VERSION}"
              "--gemini-debug" "${GEMINI_DEBUG}"
              "--google-api-key" "${GOOGLE_API_KEY}"
              "--use-gemini-code-assist" "${USE_GEMINI_CODE_ASSIST}"
              "--use-vertex-ai" "${USE_VERTEX_AI}"
              "--upload-artifacts" "${UPLOAD_ARTIFACTS}"
              "--workflow-name" "${WORKFLOW_NAME}"
              "--model" "${MODEL}"
              "--settings" "${SETTINGS_JSON}"
              "--prompt" "${PROMPT}"
              "--yolo"
            )

            # Execute the command
            if gemini "${CLI_ARGS[@]}"; then
              echo "Successfully executed with model: ${MODEL}"
              exit 0 # Exit successfully if any model works
            else
              echo "Failed with model: ${MODEL}. Trying next model..."
            fi
          done

          echo "All fallback models failed."
          exit 1 # Exit with failure if all models fail
